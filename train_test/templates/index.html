<!DOCTYPE html>
<html>
<head>
    <title>Vehicle Classification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 25px;
        }
        
        h1 {
            text-align: center;
            color: #333;
        }
        
        form {
            max-width: 500px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        input[type="file"] {
            display: block;
            margin-bottom: 10px;
            width: 96%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        
        input[type="submit"] {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            cursor: pointer;
        }
        
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        
        p {
            margin-top: 10px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Vehicle Classification</h1>
    <form method="post" action="/" enctype="multipart/form-data">
        <input type="file" name="image">
        <input type="submit" value="Classify">
    </form>
    {% if message %}
        <h1><center><p>{{ message }}</p></center></h1>
    {% endif %}
</body>
</html>
